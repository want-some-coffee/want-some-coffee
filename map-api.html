<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>want some coffee?</title>
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!--navbar 넣는위치 -->

    <style>
        #map {
            height: 700px;
            width: 500px;
            position: absolute;
            top: 13%;
            right: 0;
        }

        #cafes {
            width: 50%;
            position: absolute;
            left: 0;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            font-size: 20px;
        }



        .input-group {
            width: 300px;
            position: absolute;
            right: 40%;
            top: 10%;
            margin: 10px;
            z-index: 1000;
        }


        .star {
            width: 30px;
            height: 30px;
            margin-right: 2px;
        }

        .btn-group {
            width: 300px;
            height: 60px;
            margin: 30px;
            position: absolute;
            right: 45%;
            border-radius: 10px;
            background-color: orange;
            z-index: 1000;

        }


        #search-btn {
            position: absolute;
            top: 130px;
            right: 180px;
            z-index: 5;
            background-color: rgb(236, 121, 234);
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }


        #goToMyLocation {
            position: absolute;
            bottom: 180px;
            right: 6px;
            z-index: 5;
            background-color: rgb(236, 121, 234);
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;

        }
    </style>
</head>

<body>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="location" placeholder="Enter location">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" onclick="geocodeLocation()">Go</button>
        </div>
    </div>
    <div>
        <div class="btn-group mb-3" role="group" aria-label="Filter Cafes">
            <button id="filter-rating-3" class="btn btn-secondary">Rating 3+</button>
            <button id="filter-rating-4" class="btn btn-secondary">Rating 4+</button>
            <button id="filter-open" class="btn btn-secondary">Open Now</button>
            <button id="filter-by-reviews" class="btn btn-secondary">Most Reviews</button>
            <button id="filter-breakfast" class="btn btn-secondary">Breakfast</button>
            <button id="filter-delivery" class="btn btn-secondary">Delivery</button>
            <button id="filter-reservation" class="btn btn-secondary">Reservation</button>
        </div>
    </div>
    <div id="map"></div>
    <div id="cafes" class="row mt-4"></div>

    <div id="search-btn" onclick="searchCafes()">Search Here</div>
    <button id="goToMyLocation">이동</button>

    <script src="app/map-api.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUHfgxFwPyV9HzpTexTvf2m1Y3AmRFYQo&callback=initMap"
        async defer></script>

    <!--footer넣는위치-->

</body>

</html>
