<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>want some coffee?</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <!--navbar 넣는위치 -->

    <style>
        #map {
            height: 700px;
            width: 500px;
            position: absolute;
            top: 13%;
            right: 0;
            outline: none;
        }


        #cafes {
            width: 50%;
            position: absolute;
            left: 0;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            font-size: 20px;
        }

        /* #map:focus {
            outline: 20px solid #8C4416;
        } */



        .input-group {
            width: 300px;
            position: absolute;
            right: 40%;
            top: 10%;
            margin: 10px;
            z-index: 1000;
        }


        .star {
            width: 30px;
            height: 30px;
            margin-right: 2px;
        }

        .btn-custom {
            background-color: #ece4da;
            color: #8C4416;
            border: 1px solid rgb(213, 213, 213);
            font-size: 20px;
            position: absolute;
            top: 30px;
            left: 50%;
            padding: 15px;
            padding-top: 8px;
            border-radius: 20px;
            z-index: 1000;

        }

        .btn-custom:hover {
            background-color: #8C4416;
            color: #FFFFFF;
        }

        .btn-check:checked+.btn-custom {
            background-color: #8C4416;
            color: #FFFFFF;
        }


        #search-btn {
            position: absolute;
            top: 150px;
            right: 130px;
            z-index: 5;
            /* background-color: rgb(224, 7, 7); */
            background-color: #8C4416;
            color: white;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 30px;
            padding-top: 10px;
            padding-bottom: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
        }


        #goToMyLocation {
            position: absolute;
            bottom: 250px;
            right: 12px;
            color: #ece4da;
            z-index: 5;
            background-color: #8C4416;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;

        }
    </style>
</head>

<body>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="location" placeholder="Enter location">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" onclick="geocodeLocation()">Go</button>
        </div>
    </div>
    <div>
        <!-- <div class="btn-group mb-3" role="group" aria-label="Filter Cafes">
            <button id="filter-rating-3" class="btn btn-secondary">Rating 3+</button>
            <button id="filter-rating-4" class="btn btn-secondary">Rating 4+</button>
            <button id="filter-open" class="btn btn-secondary">Open Now</button>
            <button id="filter-by-reviews" class="btn btn-secondary">Most Reviews</button>
            <button id="filter-breakfast" class="btn btn-secondary">Breakfast</button>
            <button id="filter-delivery" class="btn btn-secondary">Delivery</button>
            <button id="filter-reservation" class="btn btn-secondary">Reservation</button>
        </div> -->
        <div class="btn-group mb-3" role="group" aria-label="Filter Cafes">
            <input type="radio" class="btn-check" name="btnradio" id="filter-rating-3" autocomplete="off" checked>
            <label class="btn btn-secondary btn-custom" for="filter-rating-3">Rating 3+</label>

            <input type="radio" class="btn-check" name="btnradio" id="filter-rating-4" autocomplete="off">
            <label class="btn btn-secondary btn-custom" for="filter-rating-4">Rating 4+</label>

            <input type="radio" class="btn-check" name="btnradio" id="filter-open" autocomplete="off">
            <label class="btn btn-secondary btn-custom" for="filter-open">Open Now</label>

            <input type="radio" class="btn-check" name="btnradio" id="filter-by-reviews" autocomplete="off">
            <label class="btn btn-secondary btn-custom" for="filter-by-reviews">Most Reviews</label>

            <input type="radio" class="btn-check" name="btnradio" id="filter-breakfast" autocomplete="off">
            <label class="btn btn-secondary btn-custom" for="filter-breakfast">Breakfast</label>

            <input type="radio" class="btn-check" name="btnradio" id="filter-delivery" autocomplete="off">
            <label class="btn btn-secondary btn-custom" for="filter-delivery">Delivery</label>

            <input type="radio" class="btn-check" name="btnradio" id="filter-reservation" autocomplete="off">
            <label class="btn btn-secondary btn-custom" for="filter-reservation">Reservation</label>
        </div>


    </div>
    <div id="map"></div>
    <div id="cafes" class="row mt-4"></div>

    <div id="search-btn" onclick="searchCafes()">Search this area</div>
    <button id="goToMyLocation"><i class="fas fa-location-arrow"></i></button>


    <script src="app/map-api.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUHfgxFwPyV9HzpTexTvf2m1Y3AmRFYQo&callback=initMap"
        async defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



    <!--footer넣는위치-->

</body>

</html>
