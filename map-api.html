<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>want some coffee?</title>
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!--navbar 넣는위치 -->

    <style>
        #map {
            height: 700px;
            width: 500px;
            position: absolute;
            top: 13%;
            right: 0;
        }

        #cafes {
            width: 30%;
            position: absolute;
            left: 0;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        #search-btn {
            width: 250px;
            position: absolute;
            top: 15%;
            left: 86%;
            transform: translateX(-50%);
            background-color: rgb(174, 144, 118);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 7px;
            cursor: pointer;
            z-index: 1000;
            text-align: center;
        }

        .input-group {
            width: 300px;
            position: absolute;
            right: 40%;
            top: 10%;
            margin: 10px;
            z-index: 10;
        }

        .star {
            width: 30px;
            height: 30px;
            margin-right: 2px;
        }
    </style>
</head>

<body>
    <div id="search-btn" onclick="searchCafes()">Search Here</div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="location" placeholder="Enter location">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" onclick="geocodeLocation()">Go</button>
            <!-- @@ 검색 버튼 텍스트 변경 -->
        </div>
    </div>
    <div>
        <div class="btn-group mb-3" role="group" aria-label="Filter Cafes">
            <button id="filter-rating-3" class="btn btn-secondary">Rating 3+</button>
            <button id="filter-rating-4" class="btn btn-secondary">Rating 4+</button>
            <button id="filter-open" class="btn btn-secondary">Open Now</button>
        </div>
    </div>
    <div id="map"></div>
    <div id="cafes" class="row mt-4"></div>
    <script src="app/map-api.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUHfgxFwPyV9HzpTexTvf2m1Y3AmRFYQo&callback=initMap"
        async defer></script>

    <!--footer넣는위치-->

</body>

</html>
