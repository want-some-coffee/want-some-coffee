<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/33f8c7b48f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/review.css" />
  </head>

  <body>
    <div class="cafe-wrapper">
      <div>image</div>
      <div class="business-info">
        <h3>${cafe.name}</h3>
        <p>${cafe.location.address1}</p>
      </div>
    </div>
    <!-- before reviewing -->
    <div class="container">
      <div id="cafe-list"></div>
      <label for="cafe-select">choose a cafe:</label>
      <select id="cafe-select" required></select>
    </div>

    <!-- review start -->
    <div class="container" id="review-form">
      <section>
        <h3 class="head">Write a review</h3>
        <div class="cafe-name-wrap">
          <div class="cafe-name">
            <h6>Cafe name</h6>
            <p>Read our review guidelines</p>
          </div>
          <div class="cafe-score">
            <img
              src="css/icon/brown_coffee-bean-fill.svg"
              width="24px"
              height="24px"
            />
            <p>4.0</p>
          </div>
        </div>
      </section>

      <!-- coffee bean -->
      <section class="question">
        <div class="coffee-bean-wrap">
          <p>How was your coffee?</p>
          <div class="coffee-bean">
            <div class="bean" data-index="1"></div>
            <div class="bean" data-index="2"></div>
            <div class="bean" data-index="3"></div>
            <div class="bean" data-index="4"></div>
            <div class="bean" data-index="5"></div>
          </div>
          <p class="rating-text">Give a rate!</p>
        </div>
        <div class="question2">
          <p>How was the ambience?</p>
          <div class="filter-btn-area">
            <button class="filter-btn">Good music</button>
            <button class="filter-btn">Nice to study</button>
            <button class="filter-btn">Great ambience</button>
            <button class="filter-btn">Nice view</button>
            <button class="filter-btn">Good music</button>
          </div>
        </div>
      </section>
      <!-- text review -->
      <div class="text-area" id="text-area">
        <textarea
          id="text-input"
          placeholder="Share your experience with us"
        ></textarea>

        <p id="char-count">you need at least 80 words</p>
      </div>

      <!-- photo -->
      <div class="photo-zone">
        <div>
          <button class="photo-add">
            <span><i class="fa-regular fa-images"></i></span> Add photo
          </button>
        </div>
        <div class="photo-area">
          <div class="photo"></div>
        </div>
      </div>

      <!-- CTA Button -->
      <div class="cta-btn-area">
        <button class="cta-btn">Post</button>
      </div>
    </div>

    <section class="container review-wrap">
      <div>
        <h2>recent reviews</h2>
        <div class="review-area">
          <div>
            <div>name</div>
            <div>date</div>
            <div>coffeebean</div>
            <div>contents</div>
          </div>
        </div>
      </div>
    </section>
    <script src="app/review.js"></script>
  </body>
</html>
