      <div class="menus">
        <button>Home</button>
        <button>About</button>
        <button>Find-Cafe</button>
        <button>Contact</button>
      </div>

      <div class="col-md-3 text-end">
        <button type="button" class="sec-btn" onclick="loginBtn()" id="login-btn">Login</button>
        <button type="button" class="pri-btn" onclick="registerBtn()" id="register-btn">Sign-up</button>
      </div>
    </section>

    <!--------- Form Box ------------>
    <section class="membership-box">
      <div class="membership-form-box">

        <!--login form-->
        <div class="login-container" id="login">
            <div class="membership-top">
              <span
                >Don't have an account? <a href="#" onclick="registerBtn()">Sign Up</a></span
              >
              <h1>Login</h1>
            </div>
            <div class="membership-input-box">
              <input
                type="email"
                class="membership-input-field"
                placeholder="Email"
              /><i class="bx bx-user"></i>
            </div>
            <div class="membership-input-box">
              <input
                type="password"
                class="membership-input-field"
                placeholder="Password"
              /><i class="bx bx-lock-alt"></i>
            </div>
            <div class="membership-input-box">
              <input type="submit" class="membership-submit" value="Sign In" />
            </div>
            <div class="membership-two-col">
              <div class="one">
                <input type="checkbox" id="login-check" />
                <label for="login-check">Remember Me</label>
              </div>
              <div class="membership-two">
                <label><a href="#">|Forgot password?</a></label>
              </div>
            </div>
          </div>


        <!--registration form-->
        <div class="register-container" id="register">
          <div class="membership-top">
            <span
              >Have an account? <a href="#" onclick="loginBtn()">Login</a></span
            >
            <h1>Sign Up</h1>
          </div>
          <div class="register-two-forms">
            <div class="membership-input-box">
              <input
                type="text"
                class="membership-input-field"
                placeholder="First name" id="register-first-name" required
              /><i class="bx bx-user"></i>
            </div>
            <div class="membership-input-box">
              <input
                type="text"
                class="membership-input-field"
                placeholder="Last name" id="register-last-name" required
              /><i class="bx bx-user"></i>
            </div>
          </div>
          <div class="membership-input-box">
            <input
              type="email"
              class="membership-input-field"
              placeholder="Email" id="register-email" required
            /><i class="bx bx-envelope"></i>
          </div>
          <div class="membership-input-box">
            <input
              type="password"
              class="membership-input-field"
              placeholder="Password" id="register-password" required
            /><i class="bx bx-lock-alt"></i>
          </div>
          <div class="membership-input-box">
            <input type="submit" class="membership-submit" value="Register" onclick="saveData()"/>
          </div>
          <div class="membership-two-col">
            <div class="membership-one">
              <input type="checkbox" id="register-check" />
              <label for="register-check">Remember Me</label>
            </div>
            <div class="membership-two">
              <label><a href="#">Terms & conditions</a></label>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../app/membership.js"></script>
